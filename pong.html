<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        body { background: black; }
        canvas { border: 1px solid white; display: block; margin: auto; }
        #scoreboard {
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="scoreboard">Player: 0 | AI: 0</h1>
    <canvas id="pong" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const context = canvas.getContext('2d');

        // Create the pong paddle and ball
        const paddleWidth = 10, paddleHeight = 100;
        const playerPaddle = { x: 0, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        const aiPaddle = { x: canvas.width - paddleWidth, y: canvas.height / 2 - paddleHeight / 2, width: paddleWidth, height: paddleHeight };
        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, speedX: 5, speedY: 5 };
        let playerScore = 0, aiScore = 0;

        // Function to draw rectangles
        function drawRect(x, y, width, height, color) {
            context.fillStyle = color;
            context.fillRect(x, y, width, height);
        }

        // Function to draw ball
        function drawArc(x, y, radius, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, radius, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // Move paddles
        document.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            playerPaddle.y = event.clientY - rect.top - playerPaddle.height / 2;
        });
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp' && playerPaddle.y > 0) {
                playerPaddle.y -= 10;
            } else if (event.key === 'ArrowDown' && playerPaddle.y < canvas.height - paddleHeight) {
                playerPaddle.y += 10;
            }
        });

        // Update game state
        function update() {
            // Move AI paddle
            aiPaddle.y += (ball.y - (aiPaddle.y + aiPaddle.height / 2)) * 0.05;

            // Update ball position
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Collision detection
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Paddle collision
            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width && 
                ball.y > playerPaddle.y && ball.y < playerPaddle.y + playerPaddle.height) {
                ball.speedX = -ball.speedX;
            }
            if (ball.x + ball.radius > aiPaddle.x && 
                ball.y > aiPaddle.y && ball.y < aiPaddle.y + aiPaddle.height) {
                ball.speedX = -ball.speedX;
            }

            // Score update
            if (ball.x - ball.radius < 0) {
                aiScore++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                playerScore++;
                resetBall();
            }

            // Update scoreboard
            document.getElementById('scoreboard').innerText = `Player: ${playerScore} | AI: ${aiScore}`;
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = -ball.speedX;
        }

        // Game loop
        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height, 'white');
            drawRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height, 'white');
            drawArc(ball.x, ball.y, ball.radius, 'white');
            update();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
